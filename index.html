<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Engine Radio Group</title>
	<link rel="stylesheet" href="./styles.css"/>
</head>
<body>
	<form id="searchForm" action="" method="get">
        <!-- Radio Group for Search Engines -->
        <label>
            <input type="radio" name="engine" value="google" checked />
            Google
        </label>
        <label>
            <input type="radio" name="engine" value="bing" />
            Bing
        </label>
        <label>
            <input type="radio" name="engine" value="yahoo" />
            Yahoo
        </label>
        <!-- Add more search engines as needed -->

        <br>
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="q" placeholder="Enter your query here" />
        <span class="error-message" id="errorMessage"></span>
        <br>
        <input type="submit" value="Search" />
    </form>
</body>
</html>
